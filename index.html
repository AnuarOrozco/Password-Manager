<!DOCTYPE html>
<html lang="es" class="h-full light"> <!-- Clase light explícita -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Key Guard - Gestor de contraseñas seguro y cifrado">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <title>Key Guard | Tu gestor de contraseñas seguro</title>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
    
    <!-- Script de Inicialización del Tema (mejorado) -->
    <script>
      // 1. Verificar preferencias
      const userPreference = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      // 2. Aplicar tema inicial
      if (userPreference === 'dark' || (!userPreference && systemPrefersDark)) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
      }
      
      // 3. Actualizar color-scheme para compatibilidad
      document.documentElement.style.colorScheme = 
        document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    </script>
  </head>
  <body class="h-full bg-white dark:bg-gray-900 transition-colors duration-200">
    <div id="root" class="h-full"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Fallback para JS deshabilitado -->
    <noscript>
      <div class="fixed inset-0 bg-white p-8 text-center flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold text-red-600 mb-4">JavaScript requerido</h1>
        <p class="text-gray-700 mb-6">Esta aplicación requiere JavaScript para funcionar correctamente.</p>
        <a href="https://enable-javascript.com/" class="text-blue-600 underline">Cómo habilitar JavaScript</a>
      </div>
    </noscript>
  </body>
</html>
